    <rect x="20" y="40" width="80" height="40" rx="10" fill="#0f1a30" />
    <circle cx="60" cy="140" r="28" fill="#0f1a30" stroke="#f5eec8" stroke-width="6" />
    <circle cx="60" cy="140" r="8" fill="#66c4d0" />
    <rect x="36" y="184" width="48" height="12" rx="6" fill="#0f1a30" />
