    <text x="400" y="410">S</text>
    <text x="260" y="270">W</text>
  </g>
  <g fill="#f9f4d7" font-family="'Space Grotesk', 'Arial', sans-serif" font-size="20" text-anchor="middle" opacity="0.85">
