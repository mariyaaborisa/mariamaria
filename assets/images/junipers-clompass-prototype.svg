<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" role="img" aria-labelledby="title desc">
  <title id="title">Juniper's Clompass prototype illustration</title>
  <desc id="desc">Stylized view of a retrofitted clock transformed into a storytelling compass with circuitry details.</desc>
  <defs>
    <linearGradient id="nightSky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1a2f" />
      <stop offset="100%" stop-color="#2b3b67" />
    </linearGradient>
    <linearGradient id="compassRing" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5eec8" />
      <stop offset="100%" stop-color="#dfc67b" />
    </linearGradient>
    <linearGradient id="needleGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f55f7a" />
      <stop offset="100%" stop-color="#f9a36c" />
    </linearGradient>
    <pattern id="tracePattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 20h16l8-12 8 24 8-12h16" fill="none" stroke="#66c4d0" stroke-width="3" stroke-linecap="round" />
    </pattern>
  </defs>
  <rect width="800" height="500" fill="url(#nightSky)" rx="46" />
  <g fill="#f8faff" opacity="0.25">
    <circle cx="140" cy="100" r="6" />
    <circle cx="200" cy="160" r="4" />
    <circle cx="500" cy="90" r="5" />
    <circle cx="660" cy="140" r="4" />
    <circle cx="620" cy="80" r="3" />
  </g>
  <circle cx="400" cy="260" r="210" fill="#101d33" stroke="#1f2f4f" stroke-width="12" />
  <circle cx="400" cy="260" r="180" fill="url(#compassRing)" />
  <circle cx="400" cy="260" r="150" fill="#201f33" stroke="#473f72" stroke-width="8" />
  <circle cx="400" cy="260" r="120" fill="#161636" stroke="#1c1c48" stroke-width="6" />
  <g transform="translate(400,260)">
    <polygon points="0,-120 22,-16 0,14 -22,-16" fill="url(#needleGradient)" />
    <polygon points="0,120 -22,16 0,-14 22,16" fill="#66c4d0" />
  </g>
  <circle cx="400" cy="260" r="22" fill="#0c1428" stroke="#f5eec8" stroke-width="6" />
